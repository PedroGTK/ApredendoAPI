<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
      async function getAddressByCep() {
        const cep = document.getElementById('cep').value;
        try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        console.log(data);
        document.getElementById('rua'). value = data.logradouro
        document.getElementById('bairro'). value = data.bairro
        document.getElementById('cidade'). value = data.localidade
        } catch (error) {
          alert(error.message);
        } 

      }

    </script>

  </head>
<body>
    <div class="conteiner">
        <div class="mb-3 row" style="padding: 10px 20px; display: grid; grid-auto-flow: column;">
            <label for="cep" class="col-sm col-form-label">CEP</label>
            <div class="col-sm">
              <input type="text" class="form-control" id="cep"  value="">
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary" onclick="getAddressByCep()">OK</button>
            </div>
          </div>
          <div class="mb-3 row" style="padding: 10px 20px;">
            <label for="rua" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="rua">
            </div>
          </div>
          <div class="mb-3 row" style="padding: 10px 20px;">
            <label for="staticEmail" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bairro" >
            </div>
          </div>
          <div class="mb-3 row" style="padding: 10px 20px;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cidade">
            </div>
          </div>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
    </script>
    
</body>
</html>
